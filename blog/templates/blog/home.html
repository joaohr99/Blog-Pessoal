<!DOCTYPE html>
<html>
<head>
    <title>Meu Blog Pessoal</title>
</head>
<body>
    <h1>Posts do Blog</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>Por {{ post.author.username }} em {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content }}</p>
        </article>
    {% endfor %}
</body>
</html>
